<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <!--<link href="css/bootstrap.min.css" rel="stylesheet">-->
    <link href="plugins/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>

    <![endif]-->
    
    <style> 
    
    #carousel{

    }
    #carousel .carousel-indicators{
        border: 1px solid;
        bottom: 0;
        display: block;
        left: 0;
        margin-bottom: 0;
        margin-left: 0;
        position: relative;
        width: 100%;
    }    
    #carousel .carousel-indicators li{
        border: 1px solid;
        border-radius: 0;
        display: block;
        height: auto;
        margin: 0;
        padding: 0;
        width: 33.3333%;
    }
    #carousel .carousel-indicators li a{
        
    }
    #carousel .carousel-indicators li a img{
        
    }
    #carousel .carousel-control.right,#carousel .carousel-control.left{
        border: 2px solid #eae3d0; 
        height: 40px;
        top: 210px;
        width: 40px;
        background: none;
        transform: rotate(45deg);
    }
    #carousel .carousel-control.right{
        
        right: 40px;
        
    }
    #carousel .carousel-control.left{

        left: 40px;

    }
    
    .carousel-fade    .carousel-inner       .item {
        transition-property: opacity;
    }

    .carousel-fade    .carousel-inner   .item,
    .carousel-fade    .carousel-inner   .active.left,
    .carousel-fade    .carousel-inner   .active.right {
        opacity: 0;
    }

    .carousel-fade    .carousel-inner   .active,
    .carousel-fade    .carousel-inner   .next.left,
    .carousel-fade    .carousel-inner    .prev.right {
        opacity: 1;
    }

    .carousel-fade    .carousel-inner   .next,
    .carousel-fade    .carousel-inner   .prev,
    .carousel-fade    .carousel-inner   .active.left,
    .carousel-fade    .carousel-inner   .active.right {
        left: 0;
        transform: translate3d(0, 0, 0);
    }

    .carousel-fade    .carousel-control {
        z-index: 2;
    }
    
    html, 
    body, 
    .carousel, 
    .carousel-inner, 
    .carousel-inner .item {
        height: 100%;
    }

    
    </style>
    
    
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-xs-12">
                <div id="carousel" class="carousel slide carousel-fade" data-ride="carouselXXX">
                    
                    <!-- Carousel items -->
                    <div class="carousel-inner">
                        <div class="active item">
                            <img src="images/moda_grande.jpg" alt="" class="img-responsive"/>
                        </div>
                        <div class="item">
                            <img src="images/moda_grande.jpg" alt="" class="img-responsive"/>
                        </div>
                        <div class="item">
                            <img src="images/moda_grande.jpg" alt="" class="img-responsive"/>
                        </div>
                    </div>
                    
                    <ol class="carousel-indicators row">
                        <li data-target="#carousel" data-slide-to="0" class="active col-xs-4">
                            <a href="" title="">
                                <img src="images/moda_peque.jpg" alt="" class="img-responsive"/>
                            </a>
                        </li>
                        <li data-target="#carousel" data-slide-to="1" class="col-xs-4">
                            <a href="" title="">
                                <img src="images/moda_peque.jpg" alt="" class="img-responsive"/>
                            </a>
                        </li>
                        <li data-target="#carousel" data-slide-to="2" class="col-xs-4">
                            <a href="" title="">
                                <img src="images/moda_peque.jpg" alt="" class="img-responsive"/>
                            </a>
                        </li>
                    </ol>
                    <!-- Carousel nav -->
                    <a class="carousel-control left" href="#carousel" data-slide="prev">
                        <div>
                            &lsaquo;
                        </div>                        
                    </a>
                    <a class="carousel-control right" href="#carousel" data-slide="next">
                        <div>
                            &rsaquo;
                        </div>                        
                    </a>
                </div>
            </div>
        </div>
    </div>
    

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <!--<script src="js/bootstrap.min.js"></script>-->
    
    <script src="plugins/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
        
        <script>
            $('.carousel').carousel();
        </script>
    </body>
</html>
